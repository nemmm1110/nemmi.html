<body>
  <canvas id="canvas"></canvas>
  <div class="content flex flex-col items-center justify-center min-h-screen text-center">
    <!-- ÄÃ£ xoÃ¡ carousel áº£nh tá»« Facebook -->
  </div>
  <!-- NhÃºng video YouTube tá»« giÃ¢y 0:42 -->
  <iframe class="youtube-audio" src="https://www.youtube.com/embed/js6JBdLzNn4?start=42&autoplay=1&mute=0&controls=0&showinfo=0&rel=0&loop=1&playlist=js6JBdLzNn4" frameborder="0" allow="autoplay; encrypted-media"></iframe>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // CÃ i Ä‘áº·t canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Máº£ng lÆ°u trá»¯ trÃ¡i tim, ngÃ´i sao vÃ  vÄƒn báº£n
    const hearts = [];
    const stars = [];
    const texts = [];

    // Danh sÃ¡ch cÃ¡c cÃ¢u sáº¿n sÃºa
    const messages = [
      "YÃªu em pÃ© nháº¥t, ChÃºc em pÃ© cÃ³ 1/6 vui váº» ğŸ’•",
      "Anh nguyá»‡n lÃ m máº·t trá»i, soi sÃ¡ng cáº£ tháº¿ giá»›i cá»§a em ğŸŒ",
      "Em pÃ© lÃ  ngÃ´i sao sÃ¡ng nháº¥t trong báº§u trá»i cá»§a anh âœ¨",
      "TÃ¬nh yÃªu cá»§a anh dÃ nh cho em pÃ© lÃ  mÃ£i mÃ£i ğŸ’–",
      "Chá»‰ cáº§n em pÃ© vui, anh nguyá»‡n lÃ m táº¥t cáº£ ğŸŒˆ",
      "Em pÃ© lÃ  cáº£ tháº¿ giá»›i trong trÃ¡i tim anh ğŸ’Œ",
      "Anh sáº½ mÃ£i bÃªn em pÃ©, nhÆ° ngÃ´i sao khÃ´ng rá»i báº§u trá»i ğŸŒŸ",
      "YÃªu em pÃ© hÆ¡n cáº£ nhá»¯ng vÃ¬ sao trÃªn trá»i ğŸ’«",
      "ChÃºc em pÃ© ngÃ y 1/6 trÃ n ngáº­p niá»m vui vÃ  háº¡nh phÃºc ğŸˆ"
    ];

    // Lá»›p Heart (TrÃ¡i tim)
    class Heart {
      constructor(x, y, size, speed) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speed = speed;
        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
        this.opacity = 1;
      }

      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y + this.size / 4);
        ctx.quadraticCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 4);
        ctx.quadraticCurveTo(this.x - this.size / 2, this.y + this.size, this.x, this.y + 3 * this.size / 4);
        ctx.quadraticCurveTo(this.x + this.size / 2, this.y + this.size, this.x + this.size, this.y + this.size / 4);
        ctx.quadraticCurveTo(this.x + this.size / 2, this.y - this.size / 2, this.x, this.y + this.size / 4);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      update() {
        this.y -= this.speed;
        this.opacity -= 0.005;
        if (this.opacity <= 0) return false;
        return true;
      }
    }

    // Lá»›p Star (NgÃ´i sao láº¥p lÃ¡nh)
    class Star {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.opacity = Math.random();
        this.deltaOpacity = Math.random() * 0.05;
      }

      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        for (let i = 0; i < 5; i++) {
          const angle = (Math.PI * 2 / 5) * i - Math.PI / 2;
          const outerX = this.x + Math.cos(angle) * this.size;
          const outerY = this.y + Math.sin(angle) * this.size;
          const innerAngle = angle + (Math.PI * 2 / 10);
          const innerX = this.x + Math.cos(innerAngle) * (this.size / 2);
          const innerY = this.y + Math.sin(innerAngle) * (this.size / 2);
          if (i === 0) ctx.moveTo(outerX, outerY);
          else ctx.lineTo(outerX, outerY);
          ctx.lineTo(innerX, innerY);
        }
        ctx.closePath();
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      update() {
        this.opacity += this.deltaOpacity;
        if (this.opacity >= 1 || this.opacity <= 0) this.deltaOpacity *= -1;
      }
    }

    // Lá»›p Text (VÄƒn báº£n ná»•i lÃªn)
    class Text {
      constructor(x, y, message, speed) {
        this.x = x;
        this.y = y;
        this.message = message;
        this.speed = speed;
        this.opacity = 1;
        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      }

      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.font = 'bold 24px Arial';
        ctx.fillStyle = this.color;
        ctx.textAlign = 'center';
        ctx.fillText(this.message, this.x, this.y);
        ctx.globalAlpha = 1;
      }

      update() {
        this.y -= this.speed;
        this.opacity -= 0.005;
        if (this.opacity <= 0) return false;
        return true;
      }
    }

    // Táº¡o trÃ¡i tim má»›i
    function spawnHeart() {
      const x = Math.random() * canvas.width;
      const y = canvas.height;
      const size = Math.random() * 20 + 10;
      const speed = Math.random() * 2 + 1;
      hearts.push(new Heart(x, y, size, speed));
    }

    // Táº¡o ngÃ´i sao láº¥p lÃ¡nh
    function spawnStar() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const size = Math.random() * 5 + 2;
      stars.push(new Star(x, y, size));
    }

    // Táº¡o vÄƒn báº£n má»›i
    function spawnText() {
      const x = Math.random() * canvas.width;
      const y = canvas.height;
      const message = messages[Math.floor(Math.random() * messages.length)];
      const speed = Math.random() * 1.5 + 0.5;
      texts.push(new Text(x, y, message, speed));
    }

    // Khá»Ÿi táº¡o cÃ¡c ngÃ´i sao
    for (let i = 0; i < 50; i++) spawnStar();

    // VÃ²ng láº·p animation
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Táº¡o trÃ¡i tim vÃ  vÄƒn báº£n má»›i
      if (Math.random() < 0.1) spawnHeart();
      if (Math.random() < 0.05) spawnText();

      // Cáº­p nháº­t vÃ  váº½ trÃ¡i tim
      for (let i = hearts.length - 1; i >= 0; i--) {
        hearts[i].draw();
        if (!hearts[i].update()) hearts.splice(i, 1);
      }

      // Cáº­p nháº­t vÃ  váº½ ngÃ´i sao
      stars.forEach(star => {
        star.draw();
        star.update();
      });

      // Cáº­p nháº­t vÃ  váº½ vÄƒn báº£n
      for (let i = texts.length - 1; i >= 0; i--) {
        texts[i].draw();
        if (!texts[i].update()) texts.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    animate();

    // Xá»­ lÃ½ resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
